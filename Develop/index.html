<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
   
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" >

    <div id="calender">
      <div class="container">
     
       
        <div class="row">
          <div class="hour">
           9 AM
          </div>
          <div class="col past">
            <div id="9AM"> Text Here</div>
          </div>
          <button class="smallercol saveBtn" >
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </button>
        </div>
        <div class="row">
          <div class="hour">
           10 AM
          </div>
          <div class="col past">
            <div id="10am"> Text Here</div>
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour">
           11 AM
          </div>
          <div class="col past">
            <div id="11AM"> Text Here</div>
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour" >
           12 PM
          </div>
          <div class="col past" id="12PM">
            Enter Text Here
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour">
          1 PM
          </div>
          <div class="col past" ID="1PM">
            Enter Text Here
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour" ID="2PM">
           2 PM
          </div>
          <div class="col past">
            Enter Text Here
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour">
           3 PM
          </div>
          <div class="col past" ID="3PM">
            2 of 3
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour" id="4PM">
           4 PM
          </div>
          <div class="col past">
            Enter Text Here
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
        <div class="row">
          <div class="hour">
           5 PM
          </div>
          <div class="col past" id="5PM">
            Enter Text Here
          </div>
          <div class="smallercol saveBtn">
            <img src="https://img.icons8.com/ios/50/000000/save.png" alt="save" />
          </div>
        </div>
      </div>
      <!-- Timeblocks go here -->
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="newscript.js" async=""></script>
  </body>
</html>
